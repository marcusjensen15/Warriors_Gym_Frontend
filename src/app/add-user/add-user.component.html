<div class="add-user-component-container">
  <app-header></app-header>
  <p class="add-user-component-header">Add User</p>

  <form #addUser ="ngForm" (ngSubmit)="onFormSubmit(addUser.value)" class="example-form">
    <div class="form-wrapper">
      <div class="input-wrapper">
        <mat-form-field class="login-input">
          <mat-label>Name</mat-label>
          <input
            required
            ngModel
            name="nameInput"
            data-test="nameInput"
            type="email" matInput
            placeholder="Sam Smith">
          <mat-error>
            Please enter a valid email address
          </mat-error>
          <mat-error>
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="login-input">
          <mat-label>Email Address</mat-label>
          <input
            required
            ngModel
            name="emailInput"
            data-test="emailInput"
            type="email" matInput
            placeholder="Ex. pat@example.com">
          <mat-error>
            Please enter a valid email address
          </mat-error>
          <mat-error>
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="login-input">
          <mat-label>Password</mat-label>
          <input
            required
            ngModel
            data-test="passwordInput"
            type="password"
            matInput
            name="passwordInput">
          <mat-error>
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="radio-button-container">
          <mat-checkbox
            ngModel
            name="isManagerInput"
            data-test="isManagerInput"
            class="radio-option">
            User is a Manager
          </mat-checkbox>
          <br>
          <mat-checkbox
            ngModel
            name="isAdminInput"
            data-test="isAdminInput"
            class="radio-option">
            User is an Admin
          </mat-checkbox>

        </div>


        <button type="submit" value="submit" mat-raised-button>Add User</button>
      </div>
    </div>
  </form>
</div>
